<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */
  

  class Likes extends React.Component{
    constructor(pros){
      super(pros)
      //初始化状态
      this.state={
        isLikesMe:true
      }
    }
    handleClick=()=>{
      //更新islikesme状态数据
      const isLikesMe=!this.state.isLikesMe
      this.setState({
        isLikesMe:isLikesMe
      })
    }
    render(){
      //读取状态数据
      const isLikesMe=this.state.isLikesMe
      const text=isLikesMe ? 'I Like You':'You Like Me'
      return <h2 onClick={this.handleClick}>{text}</h2>
    }
  }

  ReactDOM.render(<Likes/>,document.getElementById('example'))
</script>
</body>
</html>
