<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    //1.创建虚拟DOM
    const a=["jquery","vue","react"]
    const lis=a.map((name,index) => <li key={index}>{name}</li>)
    const ul = (
      <ul>
      {lis}
      </ul>
    )
    //2.渲染虚拟DOM
    ReactDOM.render(ul,document.getElementById('test1'))
  </script>
</body>
</html>
