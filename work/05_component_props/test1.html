<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<div id="example1"></div>
<hr>
<div id="example2"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  /*
需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
  1). 如果性别没有指定, 默认为男
  2). 如果年龄没有指定, 默认为18
  */

  /* 
    props属性:
    值是对象
    包含组件标签属性数据
  */
    class Person extends React.Component{
      constructor(props){
      super(props)
      console.log('constructor()',props.name)
    }
        render(){
            //取出所有标签属性数据
            const {name} = this.props
          
            return(
                <ul>
                    <li>姓名:{name}</li>
                    <li>性别:{}</li>
                    <li>年龄:{}</li>
                </ul>
            )
        }
    }
    //限制属性的：属性名/属性值的类型/属性的必要性
    Person.propTypes={
      name:PropTypes.string.isRequired,//
      age:PropTypes.number
    }

    //属性的默认值
    Person.defaultProps={
      age:18,
      sex:'男'
    }
    const p1 = {
        name:"Tom",
        sex:"男",
        age:18
    }

    ReactDOM.render(<Person  name={p1.name} sex={p1.sex} age={p1.age}/>,document.getElementById('example1'))
    const p2 = {
        name:"Jack",
        sex:"女",
        age:12
    }
    ReactDOM.render(<Person {...p2}/>,document.getElementById('example2'))

</script>
</body>
</html>
