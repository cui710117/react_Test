<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
    /* 
        工厂函数：每次调用都返回一个新的对象
     */
    // 1.定义组件
    /* 方式一：工厂函数组件(简单组件) */
        function MyComponent(){
  		return <h2>工厂函数组件 简单组件</h2>   
  		/*返回虚拟DOM*/
  	}

      //方式2：ES6类组件（复杂组件）
      class MyCompoent2 extends React.Component{
            render(){//重写方法
                console.log('render()',this)
                return <h2>ES6类组件（复杂组件）</h2>
            }
      }
    /* 
      类：构造函数
      定义在类中的方法：由类的实例来调用
    */

      //渲染组件标签：内部直接调用组件函数得到虚拟DOM
        ReactDOM.render(<MyComponent/>,document.getElementById('a'))
        //渲染类组件标签，内部会自动创建类的实例，并调用其render()得到需要渲染的虚拟DOM
        ReactDOM.render(<MyCompoent2/>,document.getElementById('b'))
    </script>
</body>
</html>
